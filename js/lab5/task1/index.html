<!DOCTYPE html>
<html lang="ua">
    <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="style.css">
            <title>JS Lab 5. Task 1.</title>
    </head>
    <body>
        <div id="root">
            <button type="button" id="switch">
                <img src="assets/switch-off.png" alt="switch" class="off" id="switch-img">
            </button>
            <div id="bulb-div" class="default">
                <img id="bulb" class="default" src="assets/lightbulb.png" alt="lightbulb">
            </div>
            <div id="bulb-list">
                <button type="button" id="default-bulb-btn">Звичайна</button>
                <button type="button" id="energy-bulb-btn">Енергозберігаюча</button>
                <button type="button" id="led-bulb-btn">Світлодіодна</button>
                <button type="button" id="brightness-btn">Змінити яскравість</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
