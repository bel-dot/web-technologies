<!DOCTYPE html>
<html lang="ua">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>JS. Lab 3.</title>
    </head>
    <body>
        <div id="root">
            <div class="task">
                <h1>Task 1.</h1>
                <p>Знайти за допомогою циклу while суму перших 50 чисел.</p>
                <button type="button" id="sum-button" onclick="theFirst50Sum()">Знайти.</button>
            </div>
            <div class="task">
                <h1>Task 2.</h1>
                <p>Факторіал числа.</p>
                <input type="number" min="0" placeholder="Введіть число" id="factorial-input">
                <button type="button" id="factorial-button" onclick="findFactorial()">Знайти факторіал.</button>
            </div>
            <div class="task">
                <h1>Task 3.</h1>
                <p>Місяць року.</p>
                <input type="number" placeholder="Число місяця" min="1" max="12" id="month-input">
                <button type="button" id="month-button" onclick="returnMonth()">Визначити назву місяця.</button>
            </div>
            <div class="task">
                <h1>Task 4.</h1>
                <p>Сума парних чисел в масиві.</p>
                <input type="text" placeholder="Елементи масиву через пробіл" id="array-input">
                <button type="button" id="array-button" onclick="arrayEvenSum(document.getElementById('array-input').value.split(' ').map(el => Number(el)))">Знайти суму парних чисел.</button>
            </div>
            <div class="task">
                <h1>Task 5.</h1>
                <p>Кількість голосних літер у рядку.</p>
                <input type="text" placeholder="Вкажіть рядок" id="string-input">
                <button type="button" id="string-button" onclick="checkVowelsAmount(document.getElementById('string-input').value)">Знайти кількість голосних літер.</button>
            </div>
            <div class="task">
                <h1>Task 6.</h1>
                <p>Піднесення числа до степеня.</p>
                <input type="number" placeholder="base" id="base-input">
                <input type="number" placeholder="exponent" id="exponent-input">
                <button type="button" id="exponent-button" onclick="exponentTheBase(document.getElementById('base-input').value, document.getElementById('exponent-input').value)">Обрахувати.</button>
            </div>
        </div>
        <span id="console-check">Check the console</span>
        <script src="script.js"></script>
    </body>
</html>
