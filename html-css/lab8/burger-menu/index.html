<html lang="en">

                <div class="socials">

                    <a href="#" class="fab fa-instagram"></a>
                    <a href="#" class="fab fa-linkedin"></a>
                    <a href="#" class="fab fa-twitter"></a>
                </div>
            </div>
        </header>
        <main>
            <div class="food-container">
                <div class="food-item">
                    <img src="https://static.wikia.nocookie.net/clubspongebob/images/b/b6/Krabby_Patty_Transparent.png/revision/latest?cb=20190116164247">

                <div class="food-item">
                    <img src="https://static.wikia.nocookie.net/clubspongebob/images/b/b6/Krabby_Patty_Transparent.png/revision/latest?cb=20190116164247">
                    <h2>The legendary krabby patty</h2>

                </div>
                <div class="food-item">
                    <img src="https://static.wikia.nocookie.net/clubspongebob/images/b/b6/Krabby_Patty_Transparent.png/revision/latest?cb=20190116164247">

        </main>
        <footer>
            <p>&copy; Krusty Krab Restaurant. All rights reserved.</p>
        </footer>
        <script>
            const muteButton = document.querySelector('.mute-button');
            const audio = document.getElementById('myAudio');

            muteButton.addEventListener('click', () => {
                if(audio.paused) audio.play(); 

                audio.muted = !audio.muted;
                muteButton.className = audio.muted ? 'mute-button fas fa-volume-mute' : 'mute-button fas fa-volume-down';
            });
        </script>
    </body>
</html>
